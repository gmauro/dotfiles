---
# Control flow variables
bash_setup: yes
install_packages: yes
install_clients: yes
jekyll_setup: yes
powerline_setup: yes
packages_state: present
update_cache: yes
ssh_setup: yes
utilities_setup: yes

# User
_name_: "Gianmauro Cuccuru"
email: gmauro@gmail.com
user_name: gmauro
user_uid: 1001
user_home: "/home/{{ user_name }}"
user_shell: /bin/bash
shell_config_file: "{{ user_home }}/.bashrc"
group_name: gmauro
group_gid: 1001

# Conda
miniconda_url: http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
miniconda_home: "{{ miniconda_home_dir.path }}"
miniconda_modify_path: yes
miniconda_rcfile: "{{ shell_config_file }}"
miniconda_add_condarc: no
miniconda_environments:
  - name: debug
    python_version: 3.6
    pkgs: 'pip ipython'

# Directories
local_bin_dir:
  path: "{{ user_home }}/.local/bin"
  mode: '0755'
miniconda_home_dir:
  path: "{{ user_home }}/miniconda"
  mode: '0775'
paths:
  - [ "{{ local_bin_dir.path }}", "{{ local_bin_dir.mode }}" ]
  - [ "{{ miniconda_home_dir.path }}", " {{ miniconda_home_dir.mode }}"]

- name: prerequisites
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
    - apt-utils
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: install utilities
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
    - build-essential
    - bzip2    
    - emacs
    - git
    - mercurial
    - nano
    - net-tools
    - ntp
    - ntpdate
    - redshift
    - rsync
    - pep8
    - pyflakes
    - pylint
    - python-pip
    - speedtest-cli
    - synaptic
    - traceroute
    - ubuntu-restricted-extras
    - unrar
    - unzip
    - virtualenv
    - wget

- name: install clients
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
    - openssh-client
    - openvpn
    - owncloud-client
    - libgnome-keyring0
    - pgadmin3
    - postgresql-client-common

- name: install servers
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
    - openssh-server

- name: install virtual
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
    - virtualbox
    - wine-stable

- name: install applications via apt
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
    - chromium-browser
    - enpass
    - filezilla
    - firefox
    - thunderbird
    - terminator

- name: Set Up Bluetooth
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
      - bluetooth
      - bluez
      - bluez-tools
      - rfkill
      - blueman
